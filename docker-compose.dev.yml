services:
  bujufix-backend:
    build:
      target: DEV
    working_dir: /backend
    volumes:
      - ./backend/:/backend
      - /backend/node_modules
      - db:/database/run/mysqld


  bujufix-frontend:
    build:
      target: DEV
    volumes:
      - ./frontend/:/frontend
      - /frontend/node_modules

  proxy:
    volumes:
      - /backend
      - ./proxy/nginx_dev.conf:/etc/nginx/nginx.conf
      - ./proxy/nginx_dev.conf:/etc/nginx/conf.d/default.conf